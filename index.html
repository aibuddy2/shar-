
<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ရှာ (Shar) - လိုအပ်တာရှာ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Padauk:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Padauk', sans-serif;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
            background-color: #f8fafc;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #e2e8f0;
            border-top-color: #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .glass-header {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .animate-in {
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.45.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900 overflow-x-hidden">
    <div id="root">
        <div style="height: 100vh; display: flex; align-items: center; justify-content: center; font-family: sans-serif; color: #64748b;">
            <div id="status-container" style="text-align: center; padding: 20px;">
                <div class="spinner"></div>
                <div style="font-weight: 600; margin-bottom: 8px;">Loading Shar App...</div>
                <div id="debug-info" style="font-size: 10px; color: #94a3b8;">Initializing modules...</div>
            </div>
        </div>
    </div>

    <!-- Explicitly load the entry point -->
    <script type="module">
        import './index.tsx';
        document.getElementById('debug-info').innerText = 'Starting React...';
    </script>

    <script>
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('Global Error:', msg, error);
            const container = document.getElementById('status-container');
            if (container) {
                container.innerHTML = `
                    <div style="color: #ef4444; font-family: sans-serif; max-width: 300px; margin: 0 auto;">
                        <h3 style="margin-bottom: 8px;">Startup Failed</h3>
                        <p style="font-size: 12px; color: #64748b; line-height: 1.5; margin-bottom: 12px;">${msg}</p>
                        <div style="font-size: 10px; color: #94a3b8; background: #f1f5f9; padding: 8px; border-radius: 8px; text-align: left; overflow-wrap: break-word;">
                            ${url}<br>Line: ${lineNo}:${columnNo}
                        </div>
                        <button onclick="location.reload()" style="margin-top: 20px; padding: 10px 20px; background: #2563eb; color: white; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; width: 100%;">Retry Load</button>
                    </div>
                `;
            }
            return false;
        };
        
        // Handle unhandled promise rejections (like dynamic import fails)
        window.onunhandledrejection = function(event) {
            console.error('Unhandled Rejection:', event.reason);
            window.onerror('Promise Rejection: ' + event.reason, '', 0, 0, event.reason);
        };
    </script>
</body>
</html>
